<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập - Enterprise Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { width: 100%; max-width: 400px; border-radius: 10px; overflow: hidden; }
        .card-header { background-color: #0d6efd; color: white; text-align: center; padding: 20px; }
    </style>
</head>
<body>

<div class="card shadow login-card">
    <div class="card-header">
        <h4 class="mb-0">Đăng nhập hệ thống</h4>
    </div>
    <div class="card-body p-4">
        <!-- Thông báo lỗi -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Email hoặc mật khẩu không chính xác!
        </div>
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            Bạn đã đăng xuất thành công.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="admin@example.com" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Đăng nhập</button>
            </div>
        </form>
    </div>
    <div class="card-footer text-center py-3 text-muted">
        <small>Nguyễn Thanh Dương &copy; 2025-2026</small>
    </div>
</div>

</body>
</html>
