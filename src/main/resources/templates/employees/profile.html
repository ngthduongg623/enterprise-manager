<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::div})}">
<body>
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white border-bottom-0 pt-4 pb-0 text-center">
                    <div class="mb-3">
                        <i class="bi bi-person-circle display-1 text-secondary"></i>
                    </div>
                    <h3 th:text="${employee.name}">Nguyễn Văn A</h3>
                    <p class="text-muted" th:text="${employee.role}">Software Engineer</p>
                </div>
                <div class="card-body px-5 pb-5">
                    <hr>
                    <div class="row gy-3">
                        <div class="col-sm-4 text-muted">Mã nhân viên</div>
                        <div class="col-sm-8 fw-bold" th:text="${employee.employeeId}">EM001</div>

                        <div class="col-sm-4 text-muted">Email</div>
                        <div class="col-sm-8" th:text="${employee.email}">email@example.com</div>

                        <div class="col-sm-4 text-muted">Phòng ban</div>
                        <div class="col-sm-8" th:text="${employee.department != null ? employee.department.name : 'Chưa cập nhật'}">IT Dept</div>

                        <div class="col-sm-4 text-muted">Ngày sinh</div>
                        <div class="col-sm-8" th:text="${#temporals.format(employee.birth, 'dd/MM/yyyy')}">01/01/1990</div>

                        <div class="col-sm-4 text-muted">Giới tính</div>
                        <div class="col-sm-8" th:text="${employee.gender}">Nam</div>

                        <div class="col-sm-4 text-muted">Số điện thoại</div>
                        <div class="col-sm-8" th:text="${employee.numberphone}">0912345678</div>

                        <div class="col-sm-4 text-muted">Địa chỉ</div>
                        <div class="col-sm-8" th:text="${employee.address}">Hà Nội, Việt Nam</div>

                        <div class="col-sm-4 text-muted">Ngày vào làm</div>
                        <div class="col-sm-8" th:text="${#temporals.format(employee.joinDate, 'dd/MM/yyyy')}">15/05/2022</div>
                    </div>
                    
                    <div class="mt-5 text-center">
                        <a href="/change-password" class="btn btn-outline-primary me-2">
                            <i class="bi bi-key"></i> Đổi mật khẩu
                        </a>
                        <a href="/payroll/my-history" class="btn btn-outline-success">
                            <i class="bi bi-cash-coin"></i> Xem lịch sử lương
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
