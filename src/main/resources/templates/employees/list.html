<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::div})}">
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Quản lý Nhân viên</h2>
        <a th:href="@{/employees/new}" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Thêm nhân viên</a>
    </div>

    <form method="get" th:action="@{/employees/list}" class="row g-3 mb-4">
        <div class="col-auto position-relative">
            <input type="text" class="form-control" name="keyword" list="employeeOptions" 
                   th:value="${keyword}" placeholder="Tìm kiếm nhân viên...">
            <datalist id="employeeOptions">
                <option th:each="emp : ${allEmployees}" th:value="${emp.name}"></option>
            </datalist>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-secondary"><i class="bi bi-search"></i> Tìm kiếm</button>
            <a th:href="@{/employees/list}" class="btn btn-outline-secondary" th:if="${keyword != null}">Xóa lọc</a>
        </div>
    </form>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Họ và tên</th>
                    <th>Phòng ban</th>
                    <th>Email</th>
                    <th>Chức vụ</th>
                    <th class="text-end">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="emp : ${employees}">
                    <td th:text="${emp.employeeId}">1</td>
                    <td th:text="${emp.name}">Nguyen Van A</td>
                    <td th:text="${emp.department != null ? emp.department.name : 'N/A'}">IT</td>
                    <td th:text="${emp.email}">email@example.com</td>
                    <td th:text="${emp.role}">Developer</td>
                    <td class="text-end">
                        <a th:href="@{/employees/edit/{id}(id=${emp.employeeId})}" class="btn btn-sm btn-outline-primary me-2"><i class="bi bi-pencil"></i> Sửa</a>
                        <a th:href="@{/employees/delete/{id}(id=${emp.employeeId})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa nhân viên này?');"><i class="bi bi-trash"></i> Xóa</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div th:if="${#lists.isEmpty(employees)}" class="alert alert-info text-center mt-3">
                Chưa có dữ liệu nhân viên.
            </div>
        </div>
    </div>
</div>
</body>
</html>
