<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="vh-100 container position-relative">
    <h3>Create Account</h3>
    <hr>
    <form th:action="@{/accounts/save}" th:object="${webUser}" method="post">
        <div class="mb-3">
            <label for="username">Username (email)</label>
            <input id="username" name="username" th:field="*{username}" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="password">Password</label>
            <input id="password" name="password" th:field="*{password}" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="firstName">First name</label>
            <input id="firstName" name="firstName" th:field="*{firstName}" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="lastName">Last name</label>
            <input id="lastName" name="lastName" th:field="*{lastName}" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="email">Email</label>
            <input id="email" name="email" th:field="*{email}" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="roleName">Role</label>
            <select id="roleName" name="roleName" class="form-control">
                <option value="ROLE_EMPLOYEE">Employee</option>
                <option value="ROLE_ADMIN">Admin</option>
            </select>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Create</button>
            <a class="btn btn-secondary" th:href="@{/accounts/list}">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
