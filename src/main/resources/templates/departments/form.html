<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::div})}">
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Thông tin Phòng ban</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/departments/save}" th:object="${department}" method="post">
                        <input type="hidden" th:field="*{id}">
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Tên phòng ban</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        </div>

                        <div class="d-flex justify-content-end">
                            <a th:href="@{/departments/list}" class="btn btn-secondary me-2">Hủy</a>
                            <button type="submit" class="btn btn-primary">Lưu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
