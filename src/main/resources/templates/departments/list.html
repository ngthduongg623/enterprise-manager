<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::div})}">
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Quản lý Phòng ban</h2>
        <a th:href="@{/departments/new}" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Thêm phòng ban</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Tên phòng ban</th>
                    <th class="text-end">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dept : ${departments}">
                    <td th:text="${dept.id}">1</td>
                    <td th:text="${dept.name}">Phòng Kỹ thuật</td>
                    <td class="text-end">
                        <a th:href="@{/departments/delete/{id}(id=${dept.id})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa phòng ban này?');"><i class="bi bi-trash"></i> Xóa</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div th:if="${#lists.isEmpty(departments)}" class="alert alert-info text-center mt-3">
                Chưa có dữ liệu phòng ban.
            </div>
        </div>
    </div>
</div>
</body>
</html>
