<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enterprise Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Enterprise Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/">Trang chủ</a></li>
                
                <!-- UC04, UC07: Chức năng cho Nhân viên -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/employees/profile">Hồ sơ cá nhân</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/payroll/my-history">Lương của tôi</a>
                </li>

                <!-- UC02, UC03, UC05, UC06, UC08: Chức năng Quản trị (Admin/HR) -->
                <li class="nav-item dropdown" sec:authorize="hasAnyRole('ADMIN', 'HR')">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Quản lý</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/employees/list">Nhân viên</a></li>
                        <li><a class="dropdown-item" href="/departments/list">Phòng ban</a></li>
                        <li><a class="dropdown-item" href="/accounts">Tài khoản</a></li>
                        <li><a class="dropdown-item" href="/attendance/list">Chấm công</a></li>
                        <li><a class="dropdown-item" href="/overtime/list">Làm thêm giờ</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/payroll/calculate">Tính lương</a></li>
                        <li><a class="dropdown-item" href="/reports">Báo cáo & Thống kê</a></li>
                    </ul>
                </li>
            </ul>
            
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Đăng nhập</a>
                </li>
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i> <span sec:authentication="name">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/accounts/password">Đổi mật khẩu</a></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <button type="submit" class="dropdown-item text-danger">Đăng xuất</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container flex-grow-1">
    <!-- Nội dung chính sẽ được chèn vào đây -->
    <div th:replace="${content}"></div>
</div>

<footer class="bg-light text-center text-lg-start mt-4 py-3">
    <div class="container text-center text-muted">
        © 2024 Enterprise Manager System
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
