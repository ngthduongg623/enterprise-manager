<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::div})}">
<body>
<div>
    <h2 class="mb-4 text-success"><i class="bi bi-cash-stack"></i> Lịch sử lương của tôi</h2>

    <div class="alert alert-info" th:if="${#lists.isEmpty(payrolls)}">
        <i class="bi bi-info-circle"></i> Hiện chưa có dữ liệu lương nào được ghi nhận.
    </div>

    <div class="table-responsive" th:unless="${#lists.isEmpty(payrolls)}">
        <table class="table table-bordered table-hover shadow-sm bg-white">
            <thead class="table-success">
            <tr class="text-center align-middle">
                <th>Tháng</th>
                <th>Ngày công</th>
                <th>Thưởng</th>
                <th>Phạt</th>
                <th>Bảo hiểm</th>
                <th>Thuế</th>
                <th>Thực lĩnh</th>
                <th>Chi tiết</th>
            </tr>
            </thead>
            <tbody>
            <!-- Giả sử Controller trả về model attribute 'payrolls' -->
            <tr th:each="p : ${payrolls}">
                <td class="fw-bold text-center" th:text="${p.thang}">10/2023</td>
                <td class="text-center" th:text="${p.ngay_cong}">22</td>
                <td class="text-end" th:text="${#numbers.formatDecimal(p.thuong, 0, 'COMMA', 0, 'POINT')} + ' đ'">1,000,000 đ</td>
                <td class="text-end text-danger" th:text="${#numbers.formatDecimal(p.phat, 0, 'COMMA', 0, 'POINT')} + ' đ'">0 đ</td>
                <td class="text-end" th:text="${#numbers.formatDecimal(p.bao_hiem, 0, 'COMMA', 0, 'POINT')} + ' đ'">500,000 đ</td>
                <td class="text-end" th:text="${#numbers.formatDecimal(p.thue, 0, 'COMMA', 0, 'POINT')} + ' đ'">200,000 đ</td>
                <td class="text-end fw-bold text-success fs-5" 
                    th:text="${#numbers.formatDecimal(p.tong_cong, 0, 'COMMA', 0, 'POINT')} + ' đ'">15,000,000 đ</td>
                <td class="text-center">
                    <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-eye"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
